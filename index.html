<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:#0f1220;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Container */
.chat-app{
  width:90%;
  max-width:1000px;
  height:85vh;
  background:#161a2b;
  border-radius:20px;
  display:flex;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
}

/* Sidebar */
.sidebar{
  width:30%;
  background:#121528;
  padding:20px;
  border-right:1px solid rgba(255,255,255,0.08);
}

.sidebar h2{
  color:#fff;
  margin-bottom:20px;
}

.user{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}

.user:hover{
  background:#1d2140;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#7f5cff,#00d4ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:#fff;
}

.user span{
  color:#ddd;
}

.status{
  width:8px;
  height:8px;
  background:#00ff9d;
  border-radius:50%;
  margin-left:auto;
}

/* Chat Area */
.chat-area{
  width:70%;
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:18px 20px;
  background:#121528;
  border-bottom:1px solid rgba(255,255,255,0.08);
  color:#fff;
}

.messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.msg{
  max-width:65%;
  margin-bottom:14px;
  padding:12px 16px;
  border-radius:18px;
  line-height:1.4;
}

.received{
  background:#222654;
  color:#fff;
  border-bottom-left-radius:4px;
}

.sent{
  background:linear-gradient(135deg,#7f5cff,#00d4ff);
  color:#fff;
  margin-left:auto;
  border-bottom-right-radius:4px;
}

/* Input */
.input-box{
  padding:15px;
  display:flex;
  gap:10px;
  background:#121528;
}

.input-box input{
  flex:1;
  padding:12px 16px;
  border-radius:25px;
  border:none;
  outline:none;
  background:#1d2140;
  color:#fff;
}

.input-box button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#7f5cff,#00d4ff);
  color:#fff;
  cursor:pointer;
}

/* Responsive */
@media(max-width:768px){
  .sidebar{display:none;}
  .chat-area{width:100%;}
}
</style>
</head>

<body>

<div class="chat-app">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Chats</h2>

    <div class="user">
      <div class="avatar">A</div>
      <span>Arjun</span>
      <div class="status"></div>
    </div>

    <div class="user">
      <div class="avatar">S</div>
      <span>Sneha</span>
      <div class="status"></div>
    </div>

    <div class="user">
      <div class="avatar">R</div>
      <span>Rahul</span>
      <div class="status"></div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">

    <div class="chat-header">
      Chat with Arjun
    </div>

    <div class="messages">
      <div class="msg received">
        Hey! Are you working on the project?
      </div>

      <div class="msg sent">
        Yes üëç Almost done!
      </div>

      <div class="msg received">
        Great! Share it today.
      </div>

      <div class="msg sent">
        Sure üòÑ
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>

  </div>

</div>

</body>
</html>
